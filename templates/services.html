{% extends 'base1.html' %}

{% block contact %}
<title>Our Services</title>

<body class="bg-white">
    <h1 class="text-4xl font-bold text-center mt-10">Explore Our Services</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 p-10">
        {% for service in services %}
        <div class="bg-gray-100 rounded-2xl shadow-lg overflow-hidden text-center">

            <img src="{{ service.image.url }}" 
                 alt="{{ service.title }}" 
                 class="w-full h-64 object-cover">

            <div class="p-6">
                <h2 class="text-2xl font-semibold">{{ service.title }}</h2>

                <p class="mt-3 text-gray-600">{{ service.description }}</p>

                {% if service.button_link %}
                <a href="{{ service.button_link }}">
                    <button class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700">
                        {{ service.button_text }}
                    </button>
                </a>
                {% endif %}
            </div>

        </div>
        {% endfor %}
    </div>
</body>

{% endblock %}
