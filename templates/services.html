{% extends 'base1.html' %}
{% block contact %}
<title>Our Services</title>
</head>
  <!-- Page Title -->
  <h1 class="text-4xl font-bold text-center mt-10 text-indigo-700">Explore Our Services</h1>

  <!-- ðŸŒ„ Image Slider Section -->
  <section class="w-full max-w-6xl mx-auto mt-8 relative overflow-hidden rounded-2xl shadow-lg">
    <!-- Slide 1 -->
    <input type="radio" name="slider" id="s1" checked class="hidden peer/s1">
    <div class="absolute inset-0 opacity-0 peer-checked/s1:opacity-100 transition-opacity duration-700">
      <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80"
           alt="Web Development" class="w-full h-80 md:h-[500px] object-cover">
    </div>

    <!-- Slide 2 -->
    <input type="radio" name="slider" id="s2" class="hidden peer/s2">
    <div class="absolute inset-0 opacity-0 peer-checked/s2:opacity-100 transition-opacity duration-700">
      <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1600&q=80"
           alt="Cloud Services" class="w-full h-80 md:h-[500px] object-cover">
    </div>

    <!-- Slide 3 -->
    <input type="radio" name="slider" id="s3" class="hidden peer/s3">
    <div class="absolute inset-0 opacity-0 peer-checked/s3:opacity-100 transition-opacity duration-700">
      <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1600&q=80"
           alt="Cybersecurity" class="w-full h-80 md:h-[500px] object-cover">
    </div>

    <!-- Navigation Dots -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
      <label for="s1" class="w-4 h-4 bg-white border-2 border-gray-400 rounded-full cursor-pointer hover:bg-indigo-500"></label>
      <label for="s2" class="w-4 h-4 bg-white border-2 border-gray-400 rounded-full cursor-pointer hover:bg-indigo-500"></label>
      <label for="s3" class="w-4 h-4 bg-white border-2 border-gray-400 rounded-full cursor-pointer hover:bg-indigo-500"></label>
    </div>
  </section>

  <!-- Services Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 p-10">
    {% for service in services %}
    <div class="bg-gray-100 rounded-2xl shadow-lg overflow-hidden text-center">
      <img src="{{ service.image.url }}" alt="{{ service.title }}" class="w-full h-64 object-cover">
      <div class="p-6">
        <h2 class="text-2xl font-semibold text-indigo-700">{{ service.title }}</h2>
        <p class="mt-3 text-gray-600">{{ service.description }}</p>
        {% if service.button_link %}
        <a href="{{ service.button_link }}">
          <button class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition">
            {{ service.button_text }}
          </button>
        </a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>

</body>
{% endblock %}
