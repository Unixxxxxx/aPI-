{% extends 'base.html' %}

{% block enquiry  %}
<section class="bg-[#003F4C] text-white py-16 px-6">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center">
      Ready to save time and money on business travel?
    </h2>

    <form method="POST" class="grid md:grid-cols-2 gap-6">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="md:col-span-2 text-center mt-4">
        <button type="submit"
          class="bg-[#FF3366] text-white font-semibold px-8 py-3 rounded-full hover:bg-pink-500 transition">
          Submit
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
