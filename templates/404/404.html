{% extends 'base.html' %}

{% block 404 %}
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100 px-4 py-10">
    
    <div class="text-center">
        <h1 class="text-6xl font-extrabold text-blue-700 drop-shadow-md mb-4">
            404
        </h1>

        <h2 class="text-2xl font-semibold text-gray-800 mb-2">
            Oops! Page Not Found
        </h2>

        <p class="text-gray-600 max-w-md mx-auto mb-6">
            The page you're looking for doesn't exist or may have been moved.
        </p>

        <a href="{% url 'index' %}" 
           class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg shadow-md transition">
            Go Back Home
        </a>
    </div>

</div>
{% endblock %}
